<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Match</title>
    <link rel="icon" href="./assets/img/favicon.svg" type="image/png">    
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="topnav">
            <a class="active" href="https://campolucas.github.io/Fullstack-Developer/">Portfolio</a>
        </nav>
    </header>

    <main>
        <div class="start-pg" id="start-page">
            <div class="upper-container">
                <h1 class="title" id="fileInput">Vocab Match!</h1>
                <div style="box-sizing: border-box; height: 1rem; padding-inline: .5rem; text-align: center;">
                    <h2 class="subtitle" id="subtitle">Loading...</h2>
                </div>
            </div>


            <div class="bottom-container">
                <p id="select-message" class="select-message hidden">Please select languages</p>
                <div class="lang container">
                    <!-- Left language box -->
                    <div class="lang dropdown-container">
                        <div class="lang dropdown" id="from-lang">
                            <img class="lang icon flag disabled" id="from-flag" src="" alt="" />
                            <span class="lang dropdown-name" id="from-name">Select language</span>
                        </div>
                        <div class="lang dropdown-list disabled" id="dropdown-from"></div>
                    </div>

                    <!-- Arrow icon -->
                    <div class="icon arrow-3"></div>

                    <!-- Left language box -->
                    <div class="lang dropdown-container">
                        <div class="lang dropdown" id="to-lang">
                            <img class="lang icon flag disabled" id="to-flag" src="" alt="" />
                            <span class="lang dropdown-name" id="to-name">Select language</span>
                        </div>
                        <div class="lang dropdown-list disabled" id="dropdown-to"></div>
                    </div>
                </div>

                <div class="start-button-container">
                    <button class="start-button"><span>►</span>Start</button>
                </div>
            </div>
        </div>

        <!-- Game popup -->
        <div id="game-overlay" class="popup-overlay hidden disabled">
            <div class="popup" id="game-popup">
                <div class="setup-top">
                    <!-- Header -->
                    <div class="game-header">
                        <h2 id="game-title">Setup</h2>
                        <button id="game-close-btn">✕</button>
                    </div>
                </div>

                <div class="setup-center">
                    <!-- Popup view -->
                    <div id="setup-view">
                        <p style="color: #666; margin-top: 0;">Choose gamemode, category, level and options</p>
                        
                        <div id="setup-settings" class="settings-bg">
                            <div class="setting-selector">
                                <p class="setting-title">Game Mode</p>
                                <div class="setup container">
                                    <div class="setup dropdown" id="mode-select">
                                        <span class="dropdown-name" id="mode-name">Select</span>
                                    </div>
                                    <div class="setup dropdown-list disabled" id="dropdown-modes"></div>
                                </div>
                            </div>
                            
                        </div>


                        <!-- Game mode selector -->

                    </div>
                    
                    <!-- Game view -->
                    <div id="game-view" class="hidden-view">
                        <!-- Game tempaltes here -->
                    </div>
                </div>

                <div class="setup-bottom">
                    <!-- Play/Continue -->
                    <button id="setup-play-btn" class="start-button">Play</button>
                </div>
            </div>
        </div>
        
    </main>

    <!-- Templates -->
    <template id="lang-item">
        <div class="lang dropdown-item" onclick="">
            <img class="lang icon flag" src="" />
            <span class="lang dropdown-name element"></span>
        </div>
    </template>

    <template id="mode-item">
        <div class="setup dropdown-item">
            <span class="setup dropdown-name"></span>
        </div>
    </template>

    <template id="setup-setting-selector">
        <div class="setting-selector">
            <p class="setting-title">Default</p>
            <div class="setup container">
                <div class="setup dropdown" id="mode-select">
                    <span class="dropdown-name" id="mode-name">Select</span>
                </div>
                <div class="setup dropdown-list disabled" id="dropdown-modes"></div>
            </div>
        </div>
    </template>

    <script type="module" src="./src/main.js"></script>
    <script src="./src/tests/check-lang-test.js"></script>
</body>
</html>
