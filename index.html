Page 1 Scope:
- One page layout
- footer with contact
- Background: buldings at the bottom; japanese, spanish and english words decorating the sides; title at the top; explanation at the center

- Dificulty selector using json

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPop - Practice Languages</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="topnav">
            <a class="active" href="https://campolucas.github.io/Fullstack-Developer/">Portfolio</a>
        </nav>
    </header>

    <main>
        <div class="start-pg" id="start-page">
            <div class="upper-container">
                <h1 class="title" id="fileInput">Vocab Match!</h1>
                <h2 class="subtitle" id="subtitle">Select your language</h2>
            </div>


            <div class="bottom-container">
                <div class="language-selector">
                    <!-- Left language box -->
                    <div class="lang-container">
                        <div class="lang-box" id="from-lang">
                            <img class="icon flag disabled" id="from-flag" src="" alt="" />
                            <span class="lang-name" id="from-name">Select language</span>
                        </div>
                        <div class="dropdown-list disabled" id="dropdown-from"></div>
                    </div>

                    <!-- Arrow icon -->
                    <div class="icon arrow-3"></div>

                    <!-- Left language box -->
                    <div class="lang-container">
                        <div class="lang-box" id="to-lang">
                            <img class="icon flag disabled" id="to-flag" src="" alt="" />
                            <span class="lang-name" id="to-name">Select language</span>
                        </div>
                        <div class="dropdown-list disabled" id="dropdown-to"></div>
                    </div>
                </div>

                <div class="start-button-container">
                    <button class="start-button"><span>►</span>Start</button>
                </div>
                <div id="json-output" style="padding: 1rem; font-size: 1.2rem;"></div>
            </div>
        </div>

        <!-- Game popup -->
        <div id="game-overlay" class="hidden">
            <div id="game-popup">

                <!-- Header -->
                <div class="game-header">
                    <h2 id="game-title">Match the Words!</h2>
                    <button id="game-close-btn">✕</button>
                </div>

                <!-- Game grid -->
                <div id="game-grid"></div>

            </div>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/test/check-lang-test.js"></script>
</body>
</html>
